{% extends 'base.html' %}

{% block title %}Store Manager Login{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary);">Store Manager Login</h2>
        <form method="POST" action="{{ url_for('manager_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('register_manager') }}"
                style="display: block; color: var(--secondary); text-decoration: none; margin-bottom: 0.5rem; font-weight: 500;">
                New Store Manager? Register here
            </a>
            <a href="{{ url_for('forgot_password') }}"
                style="display: block; color: var(--gray); font-size: 0.9rem; text-decoration: none;">
                Forgot Password?
            </a>
        </div>


    </div>
</div>
{% endblock %}
