{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 1rem; color: var(--primary);">Reset Password</h2>
        <p style="text-align: center; color: var(--gray); margin-bottom: 2rem; font-size: 0.95rem;">
            Enter your registered username to receive reset instructions.
        </p>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Instructions</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.95rem;">
            <a href="{{ url_for('login') }}" style="color: var(--secondary); text-decoration: none;">Back to Login</a>
        </p>


    </div>
</div>
{% endblock %}
