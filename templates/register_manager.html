{% extends 'base.html' %}

{% block title %}Register Store Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary);">Register New Manager</h2>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Store Manager Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create password"
                    required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                    placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <label for="secret_code" style="color: var(--error); font-weight: bold;">Admin Secret Code</label>
                <input type="password" id="secret_code" name="secret_code" class="form-control"
                    placeholder="Required for Store Managers" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.95rem;">
            <a href="{{ url_for('login') }}" style="color: var(--secondary); text-decoration: none;">Already have an
                account? Login here</a>
        </p>


    </div>
</div>
{% endblock %}
